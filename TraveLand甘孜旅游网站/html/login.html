<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登陆页面-TraveLand甘孜旅游网</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <!--====== Favicon Icon ======-->
  <link
    rel="shortcut icon"
    href="assets/images/favicon.png"
    type="image/png"
  >
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>

<body>
  <!-- 登录头部 -->
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">进入网站首页</a>
  </div>
  <!-- 登录内容 -->
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="" autocomplete="off">
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active" data-id="0">账户登录</a>
            <a href="javascript:;" data-id="1">二维码登录</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">手机验证码登录</a>
            </div>
            <div class="input">
              <span class="iconfont icon-zhanghao"></span>
              <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-suo"></span>
              <input required type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label>
              我已同意 <a href="javascript:;">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">登 录</button>
              <!-- <a class="dl" href="./center.html">登 录</a> -->
              <a class="fl" href="./forget.html">忘记密码？</a>
              <a class="fr" href="./register.html">免费注册</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="./images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登录底部 -->
  <div class="xtx-login-footer">
    <!-- 版权信息 -->
    <div class="copyright">
      <p>
        <a href="javascript:;">关于我们</a>
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">商务合作</a>
        <a href="javascript:;">搜索推荐</a>
        <a href="javascript:;">友情链接</a>
      </p>
      <p>CopyRight &copy; TraveLand甘孜旅游网</p>
    </div>
  </div>


  
  <script>
    // tab栏切换   事件委托的形式
    const tab_nav = document.querySelector('.tab-nav')
    // 获取所有的对应盒子
    const tab_pane = document.querySelectorAll('.tab-pane')
    // 添加事件监听
    tab_nav.addEventListener('click', function (e) {
      if (e.target.tagName === 'A') {

        // 去掉原来的的active 排他思想

        tab_nav.querySelector('.active').classList.remove('active')

        // 然后你点击的那个对象进行添加active。
        e.target.classList.add('active')


        // 实现对应页面的跳转
        // 传统写法由于没有实现active 类     所以用普通方法实现页面切换
        // 把所有的盒子都隐藏起来
        for (let i = 0; i < tab_pane.length; i++) {
          tab_pane[i].style.display = 'none'
        }
        // 把对应点击的页面显示出来
        tab_pane[e.target.dataset.id].style.display = 'block'

      }
    })


    // 点击提交模块
    const form = document.querySelector('form')
    const agree = document.querySelector('[name=agree]') //（属性选择器）选择具有name属性并且name属性值为 agree 的html元素
    const username = document.querySelector('[name=username]') // 选择具有name属性并且name属性值为 username 的html元素
    form.addEventListener('submit', function (e) {  //提交事件
      e.preventDefault()//阻止浏览器默认行为

      //判断是否勾选协议。
      if (!agree.checked) {
        return alert('请勾选同意协议')
      }


      // 和后台数据校验        （还未达到该要求）


      // 记录用户名到本地存储
      localStorage.setItem('travel-username', username.value)
      
      // 跳转首页
      location.href = 'index.html'

    })

  </script>
</body>

</html>
